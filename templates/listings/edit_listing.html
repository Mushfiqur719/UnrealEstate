{% extends 'base.html' %}
{% load humanize %}
{% load crispy_forms_tags %}
{% block title %}
  {{ listing.title }}
{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>
            <i class="fas fa-pencil-alt"></i>Edit Listings</h4>
        </div>
        <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Edit Listing</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock content %}
