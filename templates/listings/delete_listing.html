{% extends 'base.html' %}
{% load humanize %}
{% load crispy_forms_tags %}
{% block title %}
  {{ listing.title }}
{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h4>
            <i class="fas fa-trash-alt"></i>Delete Listings</h4>
        </div>
        <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
            <p>Are you sure you want to delete: <b>{{listing.title}}?</b></p>
            <form method="post" >
              {% csrf_token %}
              <button type="submit"  class="btn btn-danger">Delete Listing</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock content %}
